<!DOCTYPE html>
<html>
<head>
  <title>Relatório de Vendas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Incluindo o script do plugin -->
  <script src="script.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Relatório de Vendas</h1>
    <div class="row justify-content-center mt-4">
      <div class="col-md-3">
        <label for="categoria-select">Categoria:</label>
        <select id="categoria-select" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="produto-select">Produto:</label>
        <select id="produto-select" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="marca-select">Marca:</label>
        <select id="marca-select" class="form-select"></select>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div>
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
